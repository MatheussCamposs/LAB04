<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO</title>
</head>
<body>
    <h3>Formulário de Cadastro de Funcionários</h3>
    <hr>

    <form id="formCadastro">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" placeholder="Digite o nome" required><br><br>

        <label for="idade">Idade:</label><br>
        <input type="number" id="idade" name="idade" min="0" placeholder="Ditige a idade" required><br><br>

        <label for="cargo">Cargo:</label><br>
        <input type="text" id="cargo" name="cargo" placeholder="Informe o cargo" required><br><br>

        <label for="salario">Salário:</label><br>
        <input type="number" id="salario" name="salario" min="0" step="0.1" placeholder="Salário em R$" required><br><br>

        <input id="btsalvar" type="submit" value="Salvar">
    </form>

    <hr>

    <h3>Lista de Funcionários</h3>

    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th bgcolor="gray" width="150">ID</th>
                <th bgcolor="gray" width="150">Nome</th>
                <th bgcolor="gray" width="150">Idade</th>
                <th bgcolor="gray" width="150">Cargo</th>
                <th bgcolor="gray" width="150">Salário</th>
                <th bgcolor="gray" width="150">Ações</th>
            </tr>
        </thead>
        <tbody id="tabela"></tbody>
    </table>

    <script src="/js/funcionario.js"></script>
</body>
</html>
